<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 乐淘侧边栏 -->
    <div class="lt-aside">
      <div class="brand">乐淘商城</div>
      <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li><a href="user.html" ><i class="glyphicon glyphicon-user"></i> 用户管理</a></li>
          <li><a href=javascript:; class="category">
            <i class="glyphicon glyphicon-list"></i> 分类管理</a>
            <div class="child">
              <a href="first.html">一级分类</a>
              <a href="#" >二级分类</a>
            </div>
          </li>
          <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i> 商品管理</a></li>
        </ul>
      </div>
    </div>

    <!-- 乐淘主体 -->
    <div class="lt-main">
      <div class="head-menu">
        <a href="#" class="pull-left icon-menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon-logout"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>
      <div class="container-fluid">
          <ol class="breadcrumb">
              <li><a href="index.html">管理系统</a></li>
              <li><a href="#">商品管理</a></li>
          </ol>
          
          <button class="btn btn-default" id="addBtn">添加商品</button>
          <!-- 表格 -->
          <table class="table table-bordered table-hover tm-30">
            <thead>
              <tr>               		
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">商品操作</th>
            </tr>
            </thead>
            <tbody>
              <!-- 一个大坑 -->
            </tbody>
          </table>

          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
      </div>
    </div>
 
      <!-- 模态框 -->
      <div class="modal fade bs-example-modal-sm" id="myModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary layoutBtn">退出</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal --> 

      <!-- 模态框 -->
      <div class="modal fade" id="addModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <form id="form">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                        <span id="second-cate">请选择二级分类</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                      </ul>
                    </div>
                    <!-- 二级分类 -->
                    <input type="hidden" name="brandId">
                    <!-- 商品状态 -->
                    <input type="hidden" name="statu" value="1">
                  </div>
                  <!-- 商品名称 -->
                  <div class="form-group">
                      <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                    </div>
                    <!-- 商品描述 -->
                  <div class="form-group">
                      <textarea class="form-control" name="proDesc" cols="29" rows="4" placeholder="请输入商品描述"></textarea>
                    </div>
                    <!-- 商品库存 -->
                  <div class="form-group">
                      <input type="text" class="form-control" name="num" placeholder="请输入商品库存">
                    </div>
                    <!-- 商品尺码 -->
                  <div class="form-group">
                      <input type="text" class="form-control" name="size" placeholder="请输入商品尺码">
                    </div>
                    <!-- 商品原价 -->
                  <div class="form-group">
                      <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品原价">
                    </div>
                  <!-- 商品现价 -->
                  <div class="form-group">
                      <input type="text" class="form-control" name="price" placeholder="请输入商品现价">
                    </div>
                  <div class="form-group">
                    <label for="fileupload" class="btn btn-default">上传图片
                          <input  id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" style="display: none;" multiple>                      
                    </label>
                  </div>
                  <div class="form-group" id="imgBox">   
                    <input type="hidden" name="picStatus">                   
                  </div>
                      
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="submit" class="btn btn-primary">添加</button>
                </div>
              </form>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    
    <script type="text/template" id="temp">
      {{each rows v i }}
        <tr>
          <td>{{ i+1+(page-1)*size }}</td>
          <td>{{ v.proName}}</td>
          <td>{{ v.proDesc}}</td>
          <td>{{ v.num }}</td>
          <td>{{ v.size }}</td>
          <td>{{ v.statu ===1 ? "已下架" : "已下架" }}</td>
          <td>
            {{ if v.statu ===1 }}
            <button class="btn btn-danger">下架</button>
            {{else}}
            <button class="btn btn-success">上架</button>            
            {{/if}}
          </td>
        </tr>
      {{/each}}
    </script>

    <script type="text/template" id="tempLi">
    {{each rows v i}}
    <li><a href="#" data-id="{{v.id}}">{{v.brandName}}</a></li>    
    {{/each}}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>    
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <!-- jquery ui小部件，上传插件依赖了jquery ui的小部件 -->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <!-- 如果上传图片需要跨域，那么需要引入这个js文件，如果不跨域，则不需要引入 -->
    <script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
    <!-- jquery上传插件 -->
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>

</body>
</html>
